<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript">
        window.alert("Don't worry.. I got you! Welcome to my very own COW-CULATOR!! Please be nice to Miss Moo!! :)  Don't forget to thank miss moo!!")
    </script>
	<br>
	<center><p><h2>It's Miss moo! She is has the cow-culator! hehe get it?<span1><br> Wait.. Miss Moo is saying something! Let's come listen! </h2></p></center>
	<section> <!-- I had ideas and sources for this calculator online too. (heavily sourced) :) -->

    <div style="width: 55%; float: right; padding: 10px;">
      <button type="button" class="btn" id="toastbtn"><FONT COLOR="grey">!</button>
      <div class="toast show">
          <div class="toast-header">
              <strong class="me-auto">Miss Moo,</strong>
              <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
              <p><FONT COLOR="black">"Hello! I am miss moo. To get this cow-culator working.. input your x and y and the operation to get your answer!!"</p>
             
            </div>
          </div>
             <script>
          document.getElementById("toastbtn").onclick = function() {
          var toastElList = [].slice.call(document.querySelectorAll('.toast'))
          var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
          })
          toastList.forEach(toast => toast.show())
        }
</script>
        </div>
    <section>
        <div style="width: 45%; float: left; padding: 10px;">
        <p>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>

            </div>
        </div>
        </p>
    </div>
    </section>

        <div style="width: 50%; float: right; padding: 10px; ">

        </div>

    <script src="index.js"></script>

</body>
</html>
